<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="login-container">
            <div class="row justify-content-center">
                <div class="login-form">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">E-mail</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <a class="btn btn-primary btn-block" href="./index.html">Login</a>
                        <!-- <button type="submit" class="btn btn-primary btn-block">Login</button> -->
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            // Função para enviar os dados do formulário para o backend
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
              event.preventDefault();
        
              const username = document.getElementById('username').value;
              const password = document.getElementById('password').value;
        
              try {
                const response = await fetch('http://127.0.0.1:5500/login', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ username, password })
                });
        
                if (!response.ok) {
                  const erro = await response.json();
                  throw new Error(erro.error);
                }
        
                const data = await response.json();
                const token = data.token;
        
                // Salvar o token em localStorage ou sessionStorage
                localStorage.setItem('token', token);
        
                // Redirecionar para a próxima página ou fazer outra ação desejada
                alert('Login realizado com sucesso! Token salvo.');
        
                // Exemplo de redirecionamento
                window.location.href = '/index.html';
        
              } catch (error) {
                console.error('Erro ao fazer login:', error);
                alert('Erro ao fazer login: ' + error.message);
              }
            });
          </script>

</html>
